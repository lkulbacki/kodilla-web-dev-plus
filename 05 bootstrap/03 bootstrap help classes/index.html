<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta description="Projekt bootcamp'owy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodilla - 5.3 Bootstrap - klasy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section class="first">
    <div class="container text-center">
        <h1>Sample header with <small>subtitle</small></h1>
        <p>And some sample paragraph text</p>
        <button class="btn btn-primary">Button</button>
    </div>
</section>

<section class="second">
    <div class="container">
        <h1>Gallery</h1>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <figure><img class="img-responsive" src="https://via.placeholder.com/400x400/03453D?text=Focia+1" alt="Focia 1"></figure>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <figure><img class="img-responsive" src="https://via.placeholder.com/400x400/9DBD8C?text=Focia+2" alt="Focia 2"></figure>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <figure><img class="img-responsive" src="https://via.placeholder.com/400x400/E3D0D5?text=Focia+3" alt="Focia 3"></figure>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <figure><img class="img-responsive" src="https://via.placeholder.com/400x400/B32938?text=Focia+4" alt="Focia 4"></figure>
            </div>
        </div>
    </div>
</section>

<section class="third">
    <div class="container">
        <h1>Table example</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Jan</td>
                <td>Kowalski</td>
                <td>jan@example.com</td>
            </tr>
            <tr>
                <td>Janusz</td>
                <td>Zawadzki</td>
                <td>janusz@example.com</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Zawadzka</td>
                <td>anna@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<section class="fourth">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <!-- czy label dla elementu textarea dziaÅ‚a? klikanie w niego nie powoduje przeniesienia focus'a
                w pole wpisywania tekstu -->
                <label for="exampleInputMessage">Message</label>
                <textarea class="form-control" id="exampleInputMessage" placeholder="Message you want to carry" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
