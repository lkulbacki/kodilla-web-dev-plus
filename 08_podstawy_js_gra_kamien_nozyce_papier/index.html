<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Kodilla - 8 - gra kamień nożyce papier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekt bootcamp'owy">

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="buttons">
    <div class="container">
        <div class="row">
            <div class="btn" id="btn-newgame">New game</div>
        </div>
        <div class="row">
            <div class="btn" id="btn-scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></div>
            <div class="btn" id="btn-rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></div>
            <div class="btn" id="btn-paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
        </div>
    </div>
</section>
<section class="result">
    <div class="container">
        <div class="row">
            <div id="output"></div>
            <div id="result"></div>
            <div id="winningResult"></div>
        </div>
    </div>
</section>
<script src="js/script.js"></script>
</body>
</html>
