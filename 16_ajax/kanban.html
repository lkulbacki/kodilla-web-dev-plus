<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp Project">
    <title>AJAX and fun - KanBan</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/kanban.css">
</head>
<body>

<div id="board" class="board">
    <h1>Tablica kanban</h1>
    <button class="create-column">Dodaj kolumnÄ™</button>
    <div class="column-container"></div>
</div>

<script id="column-template" type="x-tmpl-mustache">
	    <div class="column">
	        <h2 class="column-title">{{ name }}</h2>
	        <ul id={{ id }} class="column-card-list"></ul>
	        <button class="btn-delete">X</button>
	        <button class="add-card">Add a card</button>
	    </div>
	</script>

<script id="card-template" type="x-tmpl-mustache">
	  	<div class="card">
	    	<p class="card-description">{{ description }}</p>
	    	<button class="btn-delete">x</button>
	  	</div
	</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
<script type="text/javascript" src="js/kanban-column.js"></script>
<script type="text/javascript" src="js/kanban-card.js"></script>
<script type="text/javascript" src="js/kanban-board.js"></script>
<script type="text/javascript" src="js/kanban-app.js"></script>
</body>
</html>
